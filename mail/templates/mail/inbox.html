{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="button" id="inbox">Inbox</button>
    <button class="button" id="compose">Compose</button>
    <button class="button" id="sent">Sent</button>
    <button class="button" id="archived">Archived</button>
    <a class="button" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
    </div>

    <div id="single-email-view">
        <h3 id="email-subject"></h3>
        <div id="email-sender"class="single-email-details"></div>
        <div id="email-recipients"class="single-email-details"></div>
        <div id="email-timestamp"class="single-email-details"></div>
        <div id="email-body"class="single-email-details"></div>
        <button id="btn-reply" class="button">Reply</button>
        <button id="btn-archive" class="button"></button>
    </div>

    <div id="compose-view">
        <h3 id="new-email">New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="button" value="Send"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
